<!DOCTYPE html>
<html lang="english">
</html>
<link rel="stylesheet" href="main.css"/>
<head>
    <title>SimpleAesthetic</title>
</head>
<body>
    <header>
        <div class="header-content">
            SimpleAesthetic
        </div>
        <div id="right">
            <a href="index.html">Create</a>
            <a href="discover.html">Discover</a>
        </div>
    </header>
    <div>
        <h3>Login to save your Aesthetics and upload them to the Discovery queue</h3>
        <div id="login-fields">
            <label for="username">Username: </label>
            <input type="text" id="username">
            <label for="password">Password: </label>
            <input type="text" id="password">
        </div>
        <div id="login-buttons">
            <button type="submit" id="login">Login</button>
            <button type="submit" id="create-new-account">Create New Account</button>
        </div>
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <h2 id="modal-title"></h2>
                <div id="modal-text"></div>
                <button type="submit" id="modal-understood">Understood!</button>
            </div>
        </div>
    </div>
    <script src="login.js" type="module"></script>
</body>
<footer>
